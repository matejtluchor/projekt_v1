name: Daily Database Backup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL 18 tools (manual)
        run: |
          wget https://ftp.postgresql.org/pub/source/v18.1/postgresql-18.1.tar.gz
          tar -xzf postgresql-18.1.tar.gz
          cd postgresql-18.1
          ./configure
          make -j4
          sudo make install
          pg_dump --version

      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          mkdir -p backups
          BACKUP_FILE="backups/backup-$(date +'%Y-%m-%d_%H-%M').sql"
          PGPASSWORD=$(echo $DATABASE_URL | sed 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/') \
            pg_dump "$DATABASE_URL" > "$BACKUP_FILE"
          echo "Backup created: $BACKUP_FILE"

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: backups/
